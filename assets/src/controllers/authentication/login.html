<div class="row">
  <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
    <div class="card border-light mb-3">
      <h4 class="text-center">User Login</h3>
        <div class="card-body">
          <form ng-submit="submit()" ng-controller="loginController">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" class="form-control" ng-model="loginModel.username" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" ng-model="loginModel.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
  </div>
</div>
