<div class="row">
    <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="mt-0">
                    <i class="fas fa-user fa-md"></i> {{contact.name}}</h5>
                <p class="card-text m-0">
                    <i class="fas fa-phone-square"></i> {{contact.mobile}}</p>
                <p class="card-text m-0">
                    <i class="fas fa-envelope"></i> {{contact.email}}</p>
                <p class="card-text m-0">
                    <i class="fas fa-location-arrow"></i> {{contact.address}}</p>
                <div class="d-inline">
                    <a class="btn btn-secondary" ui-sref="contact">
                        <i class="fas fa-long-arrow-alt-left"></i> Back</a>
                </div>
                <div ng-show="isAuthenticated()" class="pull-right d-inline">
                    <a class="btn btn-secondary" ui-sref="edit({id:contact.pk})">
                        <i class="fas fa-edit"></i> Edit</a>
                    <button class="btn btn-secondary" ng-click="onDelete()">
                        <i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
