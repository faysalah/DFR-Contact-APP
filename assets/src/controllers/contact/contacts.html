<div class="d-flex justify-content-between flex-wrap">
    <div ng-repeat="contact in contacts | orderBy: '-name'" >
        <div class="card bg-light mb-3 select" ui-sref="detail({id:contact.pk})">
            <div class="card-body">
                <h5 class="mt-0">
                    <i class="fas fa-user fa-md"></i> {{contact.name}}</h5>
                <p class="card-text m-0">
                    <i class="fas fa-phone-square"></i> {{contact.mobile}}</p>
                <p class="card-text m-0">
                    <i class="fas fa-envelope"></i> {{contact.email}}</p>
            </div>
        </div>
    </div>
</div>
